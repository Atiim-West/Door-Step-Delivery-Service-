<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Box Icons link Start-->
    <link href='rel='stylesheet>
    <!--Box Icons link End-->
    <link rel="stylesheet" href="NavBar.css">
    <title>NavBar</title>
</head>
<body>
    <section class="sidebar">

        <div class="logo_content">
            <div class="logo">
                <!--C++ Logo-->
                <i class="bx bxl-c-plus-plus"></i>
                <!--C++ Logo-->
                <div class="logo_name">Door Step Delivery Service</div>
            </div>
            <i class="bx bx-menu" id="menubtn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <!--Dashboard-->
                
                    <i class="bx bx-search"></i>
                    <input type="text"
                    placeholder="Type Here To Search...">

                    <!--Dashboard-->
                
            </li>
            <li>
                <!--Dashboard-->
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Dashboard</span>
                    <!--Dashboard-->
                </a>
            </li>
            <li>
                <!--Dashboard-->
                <a href="#">
                    <i class="bx bx-user-circle"></i>
                    <span class="links_name">User</span>
                    <!--Dashboard-->
                </a>
            </li>  
            <li>
                <!--Dashboard-->
                <a href="#">
                    <i class="bx bx-chat"></i>
                    <span class="links_name">Message Us</span>
                    <!--Dashboard-->
                </a>
            </li>  
            <li>
                <!--Dashboard-->
                <a href="#">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="links_name">Analytics</span>
                    <!--Dashboard-->
                </a>
            </li>  
            <li>
                <!--Dashboard-->
                <a href="#">
                    <i class="bx bx-folder"></i>
                    <span class="links_name">File Manager</span>
                    <!--Dashboard-->
                </a>
            </li>  
            <li>
                <!--Dashboard-->
                <a href="#">
                    <i class="bx bx-cart"></i>
                    <span class="links_name">Order Now</span>
                    <!--Dashboard-->
                </a>
            </li>  
            <li>
                <!--Dashboard-->
                <a href="#">
                    <i class="bx bx-heart"></i>
                    <span class="links_name">Favorite</span>
                    <!--Dashboard-->
                </a>
            </li>  
            <li>
                <!--Dashboard-->
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="links_name">Settings</span>
                    <!--Dashboard-->

                </a>
            </li>      
        </ul>
<div class="profile_content">
<div class="profile">
<div class="profile_details">
<img src="undraw_profile_pic_ic-5-t.svg"
height="40px"
width="40px">
</div>
<div class="name-job">
<div class="name">Door Step </div>
<div class="job">Deliver Service</div>
</div>
<i class="bx bx-log-in" id="log_in"></i>
<div></div>
